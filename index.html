    <title>SeaSaw</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SeaSaw</h1>

    <div id="tahtarevalli-kapsayici">
        <div id="destek-sol"></div>
        <div id="destek-sag"></div>
        <div id="tahtarevalli">
            <div id="sol-koltuk">

            <div id="sag-koltuk">
                <div id="sag-agirliklar"></div>
            </div>
        </div>
        <div id="kontroller">
            <button id="sol-ekle">Sola Ekle</button>
            <button id="sol-cikar">Soldan Çıkar</button>
            <button id="sag-ekle">Sağa Ekle</button>
            <button id="sag-cikar">Sağdan Çıkar</button>
            <button id="sifirla">Sıfırla</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
